<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="general">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <img
            class="profile__avatar"
            src="./images/image.svg"
            alt="Фото профиля"
          />
          <div class="profile__user">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-profile" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img
              class="element__photo"
              src="./images/karachaevck.jpg"
              alt="фото монастыря в Карачаевске"
            />
            <div class="element__discription">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__icon" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__photo"
              src="./images/Mountain_Elbrus.jpg"
              alt="фото горы Эльбрус"
            />
            <div class="element__discription">
              <h2 class="element__title">гора Эльбрус</h2>
              <button class="element__icon" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__photo"
              src="./images/Dombay.svg"
              alt="фото монастыря в Карачаевске"
            />
            <div class="element__discription">
              <h2 class="element__title">Домбай</h2>
              <button class="element__icon" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__photo"
              src="./images/Dombay.svg"
              alt="фото монастыря в Карачаевске"
            />
            <div class="element__discription">
              <h2 class="element__title">Домбай</h2>
              <button class="element__icon" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__photo"
              src="./images/Dombay.svg"
              alt="фото монастыря в Карачаевске"
            />
            <div class="element__discription">
              <h2 class="element__title">Домбай</h2>
              <button class="element__icon" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__photo"
              src="./images/karachaevck.jpg"
              alt="фото монастыря в Карачаевске"
            />
            <div class="element__discription">
              <h2 class="element__title">Карачаево-черкесия</h2>
              <button class="element__icon" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__autor">&copy; 2020 Mesto Russia</p>
    </footer>
    <div id="popup" class="popup">
      <div class="popup__conteiner">
        <form class="form" name="info">
          <h2 class="form__header">Редактировать профиль</h2>
          <fieldset class="form__fieldset">
            <input
              class="form__input"
              id="profile-name"
              name="name"
              placeholder="Имя"
              required
              minlength="3"
              maxlength="30"
            />
            <input
              class="form__input"
              id="profile-caption"
              name="about"
              placeholder="О себе"
              required
              minlength="3"
              maxlength="50"
            />
            <button class="form__save-button" type="submit">Сохранить</button>
          </fieldset>
          <button class="popup__close-button" type="button"></button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
